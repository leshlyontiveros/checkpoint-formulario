<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosales Studio</title>
    <link rel="shortcut icon" href="https://bit.ly/3jW08kP" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header> 

    </header>
    <main id="box">
        
   
        <div>
            <img src="https://bit.ly/3qULWK8" alt="Foto de maquillaje">
        </div>
        <div id="formulario">
            <form action="">
                <fieldset>
                    <legend>Registro</legend>
                    <label for="text">Usuário:</label>
                    <input type="text" id="text" placeholder="Escriba su usuário" class="zoom">
                    
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" placeholder="Escriba su contraseña" class="zoom"> 
      
                    <label for="date">Fecha:</label>
                    <input type="date" class="zoom"></input>
                   
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Escriba su email" class="zoom"></input>
            
                    <button type="submit" class="zoom">Enviar</button>
                    <button type="reset" class="zoom">Cancelar</button>

                </fieldset>

         
               

            </form>
            <img id="animacion" src="./icon01.png" alt="">
        </div>
    </div>
</main>
    <footer>

    </footer>
    
</body>
</html>
